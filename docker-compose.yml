version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: ums_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: ums
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    build: .
    container_name: ums_migrate
    command: >
      sh -c "pnpm prisma migrate deploy && pnpm prisma generate"
    environment:
      - DATABASE_URL=postgresql://postgres:root@db:5432/ums?schema=public
    depends_on:
      db:
        condition: service_healthy

  app:
    build: .
    container_name: ums_app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:root@db:5432/ums?schema=public
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
      - AUTH_SECRET=your-secret-key-change-in-production
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    env_file:
      - .env
    depends_on:
      migrate:
        condition: service_completed_successfully

volumes:
  postgres_data: